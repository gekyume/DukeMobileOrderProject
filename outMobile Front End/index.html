<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Order Wrapped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mobile Order Wrapped</h1>
    </header>

    <main>
        <section id="restaurant-stats" class="stats-section">
            <h2>Most Visited Restaurants</h2>
            <ul id="restaurant-list" class="item-list">
                <!-- Restaurant list items will be added dynamically using JavaScript -->
            </ul>
        </section>

        <section id="food-items-stats" class="stats-section">
            <h2>Top Food Items</h2>
            <ul id="food-item-list" class="item-list">
                <!-- Food item list items will be added dynamically using JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Duke Eats Wrapped</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
